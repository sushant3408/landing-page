<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css basics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        color: aqua;
      }
      .firstheading {
        color: blueviolet;
        margin: 10px 20px 40px 20px;
        /* border syntax is px solid/dashed/dotted.. color */
        border: 10px solid pink;
        background-color: yellow;
        padding: 10px;
        /* It is following the format top right bottom and left(T,R,B,L) */
      }
      #second {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="123.css" />
  </head>
  <body>
    <h1 class="firstheading">Lorem ipsum dolor sit amet.</h1>
    <h1 id="second">This</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem porro
      omnis eos ad quos blanditiis recusandae cum ex exercitationem enim quis
      repudiandae culpa voluptatem aperiam laboriosam doloribus, possimus
      aspernatur. Quaerat.
    </p>
  </body>
</html>
